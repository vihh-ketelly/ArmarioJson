<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Monitoramento dos Armários Escolares</title>
</head>

<body>
    
    <header>
        <h1>Central de Monitoramento</h1>
    </header>
    <main>
        <h2>Este é o sistema de monitoramento dos armários escolares <span style="color: rgb(6, 2, 56); text-decoration: underline;">Thécio Moura</span></h2>
            <ul>
                <li>Total de Armários: <span id="total-armarios"></span></li>
            </ul>
            <div class="legendas">
                <h3>Legendas:</h3>
                <div class="quadrados">
                    <div class="livre"></div>
                    <div class="ocupado"></div>
                    <div class="manutencao"></div>
                </div>
                <div class="leg-text">
                    <p id="liv">LIVRE</p>
                    <p id="ocu">OCUPADO</p>
                    <p id="man">MANUTENÇÃO</p>
                </div>
            </div>
    </main>
        
    <div class="titulo">
        <h2 style="color: white; text-decoration: underline;">Bloco A</h2></div>
        <div class="ares-1">
            <div class="ar-1" id="ar-1">
                <div class="card">
                    <div class="card-inner">
                        <h1>Armario 1</h1><br>
                        <button id="btn-ar-1-livre" class="status-btn">Livre</button>
                        <button id="btn-ar-1-manutencao" class="status-btn">Manutenção</button>
                        <button id="btn-ar-1-ocupado" class="status-btn">Ocupado</button>
                        <div class="card-front"  style="background: linear-gradient(317.48deg, red 20.49%, rgb(37, 37, 37) 102.33%);">
                            <img src="./Ocupado.png" alt="armario_cor_vermelha">
                        </div>
                    </div>
                </div>
            </div>
            
           

           
        <script src="script.js"></script>
        
        
</body>
</html>
